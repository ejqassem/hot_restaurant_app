<!DOCTYPE html>
<html>
<head>
  <title> Reserve a Title </title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Where's the Beef? </a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="/">Home Page </a></li>
        <li><a href="/tables">View Reservations</a></li>
      </ul>
    </div>
  </nav>

<div class= "container-fluid">
  <div class="row">
     <div class="col s12 m12">
       <div class="card-panel blue lighten-2">
         <span class="white-text"> Current Reservations:
         </span>
         <div id="reservationsHere"> </div>
       </div>
     </div>
   </div>

   <div class="row">
      <div class="col s12 m12">
        <div class="card-panel blue lighten-2">
          <span class="white-text"> Current Wait-List:
          </span>
          <div id= "waitListHere"></div>
        </div>
      </div>
    </div>


</div>




  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script>

    $.get("/api/reserve", function(data) {
      console.log("reservations: " + data);
      for ( var i = 0; i < data.length; i++) {
        var newDiv = $("<div>");
        newDiv.text(data[i].party_name);
        $("#reservationsHere").append(newDiv);
      }
    });

    $.get("/api/waitlist", function(data) {
      console.log("wait list " + data);
      for ( var i = 0; i < data.length; i++) {
        var newDiv = $("<div>");
        newDiv.text(data[i].party_name);
        $("#waitListHere").append(newDiv);
      }
    });


  </script>
</body>
</html>
